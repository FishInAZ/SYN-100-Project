<!DOCTYPE html>
<html>
<head>
    <title>Game Lobby</title>
    <style>
        /* Center the main container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('download.jpg'); /* 替换为背景图片的路径 */
            background-size: cover; /* 确保图片覆盖整个页面 */
            background-repeat: no-repeat; /* 禁止背景重复 */
            background-position: center; /* 将图片居中 */
            font-family: Arial, sans-serif;
        }

        /* Container for the image and content */
        .circle-container {
            position: relative;
            width: 350px;
            height: 500px; /* 增加高度容纳聊天界面 */
            border-radius: 20px;
            overflow: visible; /* 确保子元素不会被容器裁剪 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: rgba(51, 51, 51, 0.8); /* 半透明背景色 */
            z-index: 1; /* 确保容器在较低层级 */
            padding: 20px;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            flex-grow: 1;
            margin-top: 20px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .chat-message {
            padding: 5px;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }

        .chat-message:last-child {
            border-bottom: none;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        /* Start Game Button */
        .start-game-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-game-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="circle-container" id="gameTable">
        <div class="content">
            <h1>Game Lobby</h1>
            <p>Game ID: 12345</p>
            <h2>Players Joined:</h2>
            <form id="joinForm">
                <label for="player_name">Enter Your Name:</label>
                <input type="text" id="player_name" name="player_name" required>
                <button type="submit">Join Game</button>
            </form>
            <button class="start-game-btn" id="startGameBtn">Start Game</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Type a message...">
            <button id="sendChatBtn">Send</button>
        </div>
    </div>
    <!-- 引入外部的 JavaScript 文件 -->
    <script src="table.js"></script>
</body>
</html>
