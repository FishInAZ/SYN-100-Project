<!DOCTYPE html>
<html>
<head>
    <title>Game Lobby</title>
    <style>
        /* Center the main container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('download.jpg'); /* Replace with your background image path */
            background-size: cover; /* Ensure the image covers the entire page */
            background-repeat: no-repeat; /* Prevent background repetition */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif;
        }

        /* Container for the image and content */
        .circle-container {
            position: relative;
            width: 350px;
            height: 550px;
            border-radius: 20px;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            z-index: 1;
            padding: 20px;
        }

        h1, h2, p {
            color: white;
            text-align: center;
        }

        label {
            color: white;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            padding: 5px;
        }

        .chat-message {
            padding: 5px;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }

        .chat-message:last-child {
            border-bottom: none;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        /* Start Game Button */
        .start-game-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-game-btn:hover {
            background-color: #45a049;
        }

        .start-game-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        #playerList {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="circle-container" id="gameTable">
        <div class="content">
            <h1>Game Lobby</h1>
            <p>Game ID: 12345</p>
            <h2>Players Joined:</h2>
            <ul id="playerList"></ul> <!-- Players list -->

            <!-- Join Game Form -->
            <form id="joinForm">
                <label for="player_name">Enter Your Name:</label>
                <input type="text" id="player_name" name="player_name" placeholder="Your name" required>
                <button type="submit">Join Game</button>
            </form>

            <!-- Start Game Button -->
            <button class="start-game-btn" id="startGameBtn" disabled>Start Game</button>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Type a message...">
            <button id="sendChatBtn">Send</button>
        </div>
    </div>
    <!-- Include external JavaScript file -->
    <script src="table.js"></script>
</body>
</html>
