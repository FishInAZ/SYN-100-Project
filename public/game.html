<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Green Detective Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #mission-outcome {
      font-size: 1.2rem;
      margin: 20px;
      color: #333;
    }

    #players-list > div {
      margin: 5px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      display: inline-block;
    }

    #players-list > div:hover {
      background-color: #ddd;
    }

    #role-display {
      font-size: 1.5rem;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>The Green Detective Game</h1>

  <!-- Role display area -->
  <div id="role-display">Welcome to The Green Detective!</div>

  <!-- Buttons for progressing the game -->
  <button id="next-button">Next</button>
  <button id="start-mission-button" class="hidden">Start Mission</button>

  <!-- Voting buttons -->
  <button id="approve-button" class="hidden">Approve</button>
  <button id="reject-button" class="hidden">Reject</button>

  <!-- Mission outcome display -->
  <div id="mission-outcome" class="hidden"></div>

  <!-- Player list for leader to select team members -->
  <div id="players-list"></div>

  <script src="game.js"></script>
</body>
</html>
