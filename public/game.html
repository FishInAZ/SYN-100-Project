<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalon Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #approve-button,
    #reject-button,
    #start-quest-button,
    #next-button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #approve-button:hover,
    #reject-button:hover,
    #start-quest-button:hover,
    #next-button:hover {
      background-color: #0056b3;
    }

    #quest-outcome {
      font-size: 1.2rem;
      margin: 20px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }

    ul li:hover {
      background-color: #ddd;
    }

    #role-display {
      font-size: 1.5rem;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>The Green Detective</h1>

  <!-- Role display area -->
  <div id="role-display">Welcome to Green Detective!</div>

  <!-- Buttons for progressing the game -->
  <button id="next-button">Next</button>
  <button id="start-quest-button" class="hidden">Start Quest</button>

  <!-- Voting buttons -->
  <button id="approve-button" class="hidden">Approve</button>
  <button id="reject-button" class="hidden">Reject</button>

  <!-- Quest outcome display -->
  <div id="quest-outcome" class="hidden"></div>

  <!-- Player list for leader to select team members -->
  <div id="players-list"></div>

  <script src="game.js"></script>
</body>
</html>
